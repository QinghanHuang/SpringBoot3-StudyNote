#server \u670D\u52A1\u5668\u76F8\u5173
server.port=8081

#1\u3001spring.web\uFF1A
# 1.\u914D\u7F6E\u56FD\u9645\u5316\u7684\u533A\u57DF\u4FE1\u606F
# 2.\u9759\u6001\u8D44\u6E90\u7B56\u7565(\u5F00\u542F\u3001\u5904\u7406\u94FE\u3001\u7F13\u5B58)

#\u5982\u679C\u5173\u95ED \u65E0\u6CD5\u6620\u5C04\u9759\u6001\u8D44\u6E90 \u9ED8\u8BA4\u6253\u5F00
spring.web.resources.add-mappings=true

#\u81EA\u5B9A\u4E49\u9759\u6001\u8D44\u6E90\u6587\u4EF6\u5939\u4F4D\u7F6E
spring.web.resources.static-locations=classpath:/a/,classpath:/static/

#\u8BBE\u7F6E\u7F13\u5B58
#\u4F7F\u7528cachecontrol\u53EF\u4EE5\u66F4\u52A0\u7CBE\u7EC6\u7684\u7BA1\u7406, \u5BF9cache \u6709\u8986\u76D6\u8BBE\u7F6E\u7684\u4F5C\u7528
#spring.web.resources.cache.period=60

##\u7F13\u5B58\u8BE6\u7EC6\u5408\u5E76\u9879\u63A7\u5236\uFF0C\u8986\u76D6period\u914D\u7F6E\uFF1A
## \u6D4F\u89C8\u5668\u7B2C\u4E00\u6B21\u8BF7\u6C42\u670D\u52A1\u5668\uFF0C\u670D\u52A1\u5668\u544A\u8BC9\u6D4F\u89C8\u5668\u6B64\u8D44\u6E90\u7F13\u5B587200\u79D2\uFF0C7200\u79D2\u4EE5\u5185\u7684\u6240\u6709\u6B64\u8D44\u6E90\u8BBF\u95EE\u4E0D\u7528\u53D1\u7ED9\u670D\u52A1\u5668\u8BF7\u6C42\uFF0C7200\u79D2\u4EE5\u540E\u53D1\u8BF7\u6C42\u7ED9\u670D\u52A1\u5668
spring.web.resources.cache.cachecontrol.max-age=7200
## \u5171\u4EAB\u7F13\u5B58
spring.web.resources.cache.cachecontrol.cache-public=true
#\u4F7F\u7528\u8D44\u6E90 last-modified \u65F6\u95F4\uFF0C\u6765\u5BF9\u6BD4\u670D\u52A1\u5668\u548C\u6D4F\u89C8\u5668\u7684\u8D44\u6E90\u662F\u5426\u76F8\u540C\u6CA1\u6709\u53D8\u5316\u3002\u76F8\u540C\u8FD4\u56DE 304
spring.web.resources.cache.use-last-modified=true

#2\u3001 spring.mvc
## 2.1. \u81EA\u5B9A\u4E49webjars\u8DEF\u5F84\u524D\u7F00
#maven\u5BFC\u5165\u4E00\u4E2Ajs \u76F8\u5173\u7684\u4F9D\u8D56,\u4F7F\u7528/webjars/\u53EF\u4EE5\u76F4\u63A5\u83B7\u53D6\u8FD9\u4E2A\u9759\u6001\u8D44\u6E90,\u4E3B\u8981\u7528\u4E8E \u6A21\u7248\u5F15\u64CE\u7684 href
#\u8FD9\u6837\u5C31\u628Awebjars\u7684\u8BBF\u95EE\u8DEF\u5F84\u4FEE\u6539\u4E86,\u9ED8\u8BA4\u662Fwebjars
spring.mvc.webjars-path-pattern=/wj/**
## 2.2. \u9759\u6001\u8D44\u6E90\u8BBF\u95EE\u8DEF\u5F84\u524D\u7F00
#spring.mvc.static-path-pattern=/static/**

#\u5185\u5BB9\u534F\u5546 spring.mvc.contentnegotiation.
#\u9ED8\u8BA4\u4F7F\u7528\u8BF7\u6C42\u5934\u5339\u914D,\u5F00\u542F\u540E\u4F7F\u7528format=\u5339\u914D

# \u5F00\u542F\u57FA\u4E8E\u8BF7\u6C42\u53C2\u6570\u7684\u5185\u5BB9\u534F\u5546\u529F\u80FD\u3002 \u9ED8\u8BA4\u53C2\u6570\u540D\uFF1Aformat\u3002 \u9ED8\u8BA4\u6B64\u529F\u80FD\u4E0D\u5F00\u542F
spring.mvc.contentnegotiation.favor-parameter=true
# \u6307\u5B9A\u5185\u5BB9\u534F\u5546\u65F6\u4F7F\u7528\u7684\u53C2\u6570\u540D\u3002\u9ED8\u8BA4\u662F format
spring.mvc.contentnegotiation.parameter-name=type